<!DOCTYPE html>
<html lang="en" ng-app="MyCssModule">
<head>
	<meta charset="UTF-8">
	<title>AngularJS-color2</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/changeColor2.css">
	<script type="text/javascript" src="script/angular-1.3.0.js"></script>
	<script type="text/javascript" src="script/changeColor2.js"></script>
</head>
<body>
	<!--ng-class控制元素的样式-->
	<div ng-controller="HeaderController">
		<div ng-class="{error: isError,warning: isWarning}">{{messageText}}</div>
		<button class="btn btn-default" ng-click="showError()">Simulate Error</button>
		<button class="btn btn-default" ng-click="showWarning()">Simulate Warning</button>
	</div>
</body>
</html>
