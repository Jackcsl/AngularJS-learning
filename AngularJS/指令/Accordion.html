<!DOCTYPE html>
<html lang="en" ng-app="expanderModule">
<head>
	<meta charset="UTF-8">
	<title>Accordion</title>
	<link rel="stylesheet" type="text/css" href="style/Accordion.css">
	<script type="text/javascript" src="../script/angular-1.3.0.js"></script>
	<script type="text/javascript" src="script/Accordion.js"></script>
</head>
<body ng-controller="SomeController">
	<accordion>
		<expander class="expander" ng-repeat="expander in expanders" expander-title="expander.title">
			{{expander.text}}
		</expander>
	</accordion>
</body>
</html>
