<!DOCTYPE html>
<html lang="en" ng-app="form-example2">
<head>
	<meta charset="UTF-8">
	<title>FormCoutom</title>
	<script type="text/javascript" src="../script/angular-1.3.0.js"></script>
	<script type="text/javascript" src="script/FormCustom.js"></script>
	<style type="text/css">
		div[contentEditable]{
			cursor: pointer;
			background-color: #D0D0D0;
		}
	</style>
</head>
<body>
	<div>
		<div contentEditable="true" ng-model="content" title="Click to edit">Some</div>
		<pre>model = {{content}}</pre>
	</div>
</body>
</html>
