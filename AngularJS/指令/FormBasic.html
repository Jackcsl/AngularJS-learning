<!DOCTYPE html>
<html lang="en" ng-app="TestFormModule">
<head>
	<meta charset="UTF-8">
	<title>FormBasic</title>
	<link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css">
	<script type="text/javascript" src="../script/angular-1.3.0.js"></script>
	<script type="text/javascript" src="script/FormBasic.js"></script>
</head>
<body>
	<form name="myForm" ng-submit="save()" ng-controller="TestFormModule">
		<input type="text" name="userName" ng-model="user.userName" required>
		<input type="text" name="password" type="password" ng-model="user.password" required>
		<input type="submit" ng-disabled="myForm.$invalid">
	</form>
</body>
</html>
