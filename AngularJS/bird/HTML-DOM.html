<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML-DOM</title>
	<script type="text/javascript" src="../script/angular-1.3.0.js"></script>
</head>
<body>
	<!-- 第一个按钮是不能用的，设置了disable为true.
	<div ng-app="" ng-init="mySwitch = true">
		<p><button ng-disabled="mySwitch">click</button></p>
		<p><input type="checkbox" ng-model="mySwitch"></p>
		<p>{{mySwitch}}</p>
	</div> -->

	<!-- ng-show 指令 -->
	<div ng-app="">
		<p ng-show="true">This is a heading</p>
		<p ng-show=""> This is a unshow heading</p>
	</div>
</body>
</html>
