    <div ng-app="myApp">
        <p>在过滤器中是使用服务:</p>
        <h3>{{255 | myFormat}}</h3>
    </div>
    <script>
        var app = angular.module("myApp",[]);
        app.service("hexafy",function () {
            this.myFunc = function (x) {
                return x.toString(16);
            }
        })
        app.filter("myFormat",function (hexafy) {
            return function (x) {
                return hexafy.myFunc(x);
            }
        })
    </script>
