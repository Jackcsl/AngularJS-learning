<!DOCTYPE html>
<html lang="en" ng-app="MyCssModule">
<head>
	<meta charset="UTF-8">
	<title>ng-show-hide</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<script type="text/javascript" src="script/angular-1.3.0.js"></script>
	<script type="text/javascript" src="script/ng-show-hide.js"></script>
</head>
<body>
	<div ng-controller="DeathrayMenuController">
		<button ng-click="toggleMenu()" class="btn btn-default">Toggle Menu</button>
		<ul ng-show="menuState.show">
			<li ng-click="stun()">stun</li>
			<li ng-click="disintegrate()">disintegrate</li>
			<li ng-click="erase()">erase</li>
		</ul>
	</div>
</body>
</html>
